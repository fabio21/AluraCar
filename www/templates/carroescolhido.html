<ion-view>
<ion-nav-title>Carro escolhido</ion-nav-title>
	<ion-content>
		<div class="card">
			<div class="item item-divider">Otima Escolha</div>

			<dir class="item item-text-wrap">{{carroEscolhido.nome}}
				<ul class="list">
					<li class="item item-toggle" ng-repeat="acessorio in listaDeAcessorios">
						{{acessorio.nome}} - R{{acessorio.preco | currency}}
					<label class="toggle toggle-assertive">
					<input type="checkbox" ng-model="isMarcado" ng-click="mudou(acessorio, isMarcado)" >
						<div class="track">
							<div class="handle"></div>
						</div>
					</label>
				</ul>
			</dir>
			<dir class="item item-divider">
				R{{carroEscolhido.preco | currency}}
			</dir>
		</div>
		<a href="#/finalizarpedido/{{carroEscolhido}}" class="button button-positive button-full">Finalizar pedido</a>
	</ion-content>
</ion-view>
